<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DINOSAURS!!!</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="zoo.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="run()">
<div id="all">
    <h1>Off Brand Jurassic Park</h1>
    <div id="createAnimal">
        <div>Dino Name:</div>
        <input type="text" id="name"><br>
        <div>Dino Type:</div>
        <select id="ani">
            <option>Tyrannosaurus</option>
            <option>Triceratops</option>
            <option>Stegosaurus</option>
            <option>Pteradactyl</option>
            <option>Brontosaurus</option>
        </select><br>
        <button id="create">Create Dino</button>
    </div>
    <div id="feedAnimal">
        <div>Feed the Dinosaurs!</div>
        <select id="food">
            <option>Cheese</option>
            <option>Squash</option>
            <option>Pasta</option>
            <option>Knowledge</option>
            <option>Figs</option>
        </select>
        <button id="feed">Feed</button>
    </div>
    <div id="deleteAnimal">
        <div>Dino to be Deleted</div>
        <input type="text" id="nameDel">
        <button id="del">Delete</button>
    </div>
    <div id="changeName">
        <div>Original Name:</div>
        <input type="text" id="oldName">
        <div>New Name:</div>
        <input type="text" id="newName">
        <button id="change">Change Name</button>
    </div>
    <div id="print">
        <h4 id="listHead"></h4>
        <div id="list">
        </div>
    </div>
    <div id="log">
        <h4>What's going on with your dinosaurs?</h4>
        <div id="actions">
        </div>
    </div>
</div>
</body>
</html>
